version: "3"
services:
  web:
    build: ./nginx
    ports:
      - "80:80"
      - "443:443"
    links:
      - app
  app:
    build: ./confluence
    volumes:
      - confluence_appdata:/var/atlassian/application-data/confluence
    links:
      - db
  db:
    build: ./postgres 
    restart: always
    env_file:
      - postgres/postgres.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  confluence_appdata:
  postgres_data:
